<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish a Trail - Glacier Gorillas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            background: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 16px; /* Prevents zoom on mobile */
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <h1>Share Your Trail</h1>
    <form method="POST" action="/post">
        <div>
            <label for="title">Trail Title</label>
            <input type="text" id="title" name="title" placeholder="e.g. Sunset Park Loop" required>
        </div>

        <div>
            <label for="neighborhood">Neighborhood</label>
            <input type="text" id="neighborhood" name="neighborhood" placeholder="e.g. Brooklyn" required>
        </div>

        <div>
            <label for="starting_point">Starting Point</label>
            <input type="text" id="starting_point" name="starting_point" placeholder="e.g. 5th Ave Entrance" required>
        </div>

        <div>
            <label for="duration">Estimated Duration</label>
            <input type="text" id="duration" name="duration" placeholder="e.g. 45 mins" required>
        </div>

        <div>
            <label for="difficulty">Difficulty Level</label>
            <select id="difficulty" name="difficulty">
                <option value="Easy">Easy</option>
                <option value="Moderate">Moderate</option>
                <option value="Hard">Hard</option>
            </select>
        </div>

        <div>
            <label for="description">Description & Scenery</label>
            <textarea id="description" name="description" rows="5" placeholder="Describe the path, views, and what to expect..." required></textarea>
        </div>

        <button type="submit">Publish Trail</button>
    </form>
</body>
</html>
