<h2>Edit Trail</h2>

<form method="POST">
    <input type="text" name="title" value="{{ trail.title }}" required>
    <input type="text" name="neighborhood" value="{{ trail.neighborhood }}" required>
    <input type="text" name="starting_point" value="{{ trail.starting_point }}" required>
    <input type="text" name="duration" value="{{ trail.duration }}" required>
    <input type="text" name="difficulty" value="{{ trail.difficulty }}" required>
    <textarea name="description" required>{{ trail.description }}</textarea>

    <button type="submit">Update Trail</button>
</form>
