{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>Edit Trail</h1>
    <form method="POST">
        <label>Title</label>
        <input type="text" name="title" value="{{ trail.title }}" required>
        
        <label>Neighborhood</label>
        <input type="text" name="neighborhood" value="{{ trail.neighborhood }}" required>
        
        <label>Starting Point</label>
        <input type="text" name="starting_point" value="{{ trail.starting_point }}" required>
        
        <label>Duration</label>
        <input type="text" name="duration" value="{{ trail.duration }}" required>
        
        <label>Difficulty</label>
        <select name="difficulty">
            <option value="Easy" {% if trail.difficulty == 'Easy' %}selected{% endif %}>Easy</option>
            <option value="Moderate" {% if trail.difficulty == 'Moderate' %}selected{% endif %}>Moderate</option>
            <option value="Hard" {% if trail.difficulty == 'Hard' %}selected{% endif %}>Hard</option>
        </select>
        
        <label>Description</label>
        <textarea name="description" rows="4" required>{{ trail.description }}</textarea>
        
        <button type="submit">Update Trail</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
