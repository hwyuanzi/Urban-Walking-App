{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>Edit Trail</h1>
    <form method="POST">
        <label>Title</label>
        <input type="text" name="title" value="{{ trail.title }}" required>
        
        <label>Neighborhood</label>
        <input type="text" name="neighborhood" value="{{ trail.neighborhood }}" required>
        
        <label>Starting Point</label>
        <input type="text" name="starting_point" value="{{ trail.starting_point }}" required>
        
        <label>Duration</label>
        <input type="text" name="duration" value="{{ trail.duration }}" required>
        
        <label>Difficulty</label>
        <select name="difficulty">
            <option value="Easy" {% if trail.difficulty == 'Easy' %}selected{% endif %}>Easy</option>
            <option value="Moderate" {% if trail.difficulty == 'Moderate' %}selected{% endif %}>Moderate</option>
            <option value="Hard" {% if trail.difficulty == 'Hard' %}selected{% endif %}>Hard</option>
        </select>
        
        <label>Description</label>
        <textarea name="description" rows="4" required>{{ trail.description }}</textarea>
        
        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <button type="submit" style="flex: 1;">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary" style="flex: 1; text-align: center;">Cancel</a>
        </div>
    </form>

    <form action="{{ url_for('delete_trail', trail_id=trail._id) }}" method="POST">
        <button type="submit" class="btn btn-danger" style="width: 100%;" onclick="return confirm('Are you sure you want to delete this trail?')">Delete Trail</button>
    </form>
</div>
{% endblock %}
