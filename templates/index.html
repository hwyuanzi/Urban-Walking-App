<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Trails - Glacier Gorillas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .action-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .trail-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .trail-title { font-size: 1.2em; font-weight: bold; color: #2c3e50; margin-bottom: 5px;}
        .trail-meta { color: #666; font-size: 0.9em; margin-bottom: 10px; }
        .trail-desc { line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore Walking Trails</h1>
        
        <div class="action-bar">
            <a href="/post" class="btn">+ Post New Trail</a>
        </div>

        {% for trail in trails %}
        <div class="trail-card">
            <div class="trail-title">{{ trail.title }}</div>
            <div class="trail-meta">
                üìç {{ trail.neighborhood }} | ‚è± {{ trail.duration }} | üìä {{ trail.difficulty }}
            </div>
            <div class="trail-desc">{{ trail.description }}</div>
        </div>
        {% else %}
        <p style="text-align: center; color: #777;">No trails found. Be the first to post one!</p>
        {% endfor %}
    </div>
</body>
</html>
